<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <style> 
            body {
                font-family: Helvetica, sans-serif;
                background: #f8f8f8;
            }

            display-flex, .display-flex, .display-flex-center, .signup-content, .signup-content {
                display: flex;
                display: -webkit-flex;
            }

            .field-validation-error {
                color: #f00;
            }

            .validation-summary-errors {
                color: #f00;
                font-weight: bold;
            }

            .input-validation-error {
                border: 2px solid #f00 !important;
                background-color: #fee !important;
            }

            .signup-form {
                width: 60%;
                overflow: hidden;
                margin-right: 50px;
                margin-left: 60px;
            }

            .signup-image {
                width: 40%;
                margin-left: 90px;
                margin-top: 20px;
                margin-bottom: 50px;
                overflow: hidden;
                max-width: 100%;
            }

            .signup-image-link {
                font-size: 14px;
                color: #222;
                display: block;
                text-align: center;
            }

            .form-title {
                text-align: center;
            }

            .form-group {
                position: relative;
                margin-bottom: 10px;
                overflow: hidden;
            }

            .form-button {
                text-align: center;
            }

            #signup {
                margin-top: 16px;
            }

            .form-submit {
                display: inline-block;
                background: #6dabe4;
                color: #fff;
                border-bottom: none;
                width: auto;
                padding: 15px 39px;
                border-radius: 5px;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                margin-top: 25px;
                cursor: pointer;
            }

                .form-submit:hover {
                    background: #4292dc;
                }

            .agree-term {
                display: inline-block;
                width: auto;
            }

            .label-agree-term {
                position: relative;
                top: 0%;
                transform: translateY(0);
                -moz-transform: translateY(0);
                -webkit-transform: translateY(0);
                -o-transform: translateY(0);
                -ms-transform: translateY(0);
            }

            .signup-content {
                padding-top: 20px;
                padding-bottom: 0px;
                background: white;
                margin-top: 40px;
                border-radius: 30px;
                background: #fff;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            row {
                margin-left: 50px;
            }

            .col-sm-6 .col-sm-12 {
                margin-left: 50px;
            }

            .other {
                margin-left: 10px;
            }
            
            #navigation ul li{
                display: inline-block;
                padding: 0px 5px;
            }
            
            #navigation ul li a{
                color:#fff;
                text-decoration: none;
            }
            
            #navigation {
                background: #4062b7;
                padding: 3px
            }
            
            #navigasi {
                margin-right: 30px; 
                margin-left: 30px; 
            }
            
            .hoverable:before{
                  position:absolute;
                  pointer-events: none;
                  z-index:-1;
                  content: '';
                  top: 100%;
                  left: 5%;
                  height:10px;
                  width:90%;
                  opacity:0;
                  background: -webkit-radial-gradient(center, ellipse, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 80%);
                  background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 80%);
                  transition-duration: 0.3s;
                  transition-property: transform, opacity;
            }

            .hoverable:hover, .hoverable:active, .hoverable:focus{
                  transform: translateY(-5px);
            }
            .hoverable:hover:before, .hoverable:active:before, .hoverable:focus:before{
                  opacity: 1;
                  transform: translateY(-5px);
            }

            @keyframes bounce-animation {
                  16.65% {
                    -webkit-transform: translateY(8px);
                    transform: translateY(8px);
                  }
                  33.3% {
                    -webkit-transform: translateY(-6px);
                    transform: translateY(-6px);
                  }
                  49.95% {
                    -webkit-transform: translateY(4px);
                    transform: translateY(4px);
                  }
                  66.6% {
                    -webkit-transform: translateY(-2px);
                    transform: translateY(-2px);
                  }
                  83.25% {
                    -webkit-transform: translateY(1px);
                    transform: translateY(1px);
                  }
                  100% {
                    -webkit-transform: translateY(0);
                    transform: translateY(0);
                  }
            }

            .bounce {
                  animation-name: bounce-animation;
                  animation-duration: 2s;
            }
        </style>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
        <title>Registration</title>
    </head>
    
    <body>
        <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" id="navigasi" href="#">Amelia.Evelyn.Waldo Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active hoverable"><a class="nav-link" href="register.html"><i class="fas fa-home"></i>Home<span class="sr-only">(current)</span></a></li>
              </ul> 
            </div>
        </nav>  
        
        <section class="sign-up">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-image">
                        <img src="signup-image.jpg" alt="sing up image">
                        <a href="index.html" class="signup-image-link">I am already member</a>
                    </div>
                    <div class="signup-form">
                        <h2 class="form-title" style="text-align:center; font-family:Patua One; font-size:50px; margin-bottom:35px;">Sign Up</h2>
                        <form action="reg-process.jsp" method="post">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="fas fa-user-plus" aria-hidden="true" style="font-size:24px;"></span> 
                                        <label class="control-label" for="Employee_Name" style="font-size: 14px;">First Name</label>
                                        <input class="col-xs-3 form-control" placeholder="Enter First Name" type="text" name="fname" value="">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="fas fa-user-minus" aria-hidden="true" style="font-size:24px;"></span> 
                                        <label class="control-label" for="Employee_Name" style="font-size: 14px;">Last Name</label>
                                        <input class="col-xs-3 form-control" placeholder="Enter Last Name" name="lname" type="text" value="">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <span class="fas fa-envelope" aria-hidden="true" style="font-size:24px;"></span> 
                                        <label class="control-label" style="font-size: 14px;">Email</label>
                                        <input class="col-xs-3 form-control" placeholder="Enter Email" name="email" type="text" value="">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="fas fa-user-circle" aria-hidden="true" style="font-size:24px;"></span> 
                                        <label class="control-label" style="font-size: 14px;">Username</label>
                                        <input class="col-xs-3 form-control" placeholder="Enter Username" name="userid" type="text" value="">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="fas fa-key" aria-hidden="true" style="font-size:24px;"></span> 
                                        <label class="control-label" style="font-size: 14px;">Password</label>
                                        <input class="col-xs-3 form-control" placeholder="Enter Password" name="password" type="text" value="">
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center" style="margin-top:10px; margin-bottom:20px;">
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-success btn-lg" value="Register" />
                                    </div>
                                </div>
                            </div> 
                        </form>       
                    </div>   
                </div>
            </div>
        </section>
        
        <div class="container body-content">
            <hr />
            <footer>
                <p style="text-align:center">&copy;Amel Evelyn Waldo Website</p>
            </footer>
        </div>
        
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>

        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </body>
</html>
